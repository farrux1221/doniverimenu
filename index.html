      <div class="modal-dialog">
        <div class="modal-content">

            <h5 class="modal-title" id="opinionModalLabel">Чуст чойхонаси</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="opinionForm">
              <div class="mb-3">
                <label for="opinionText" class="form-label">Sizning fikrigiz juda muhum:</label>
                <textarea class="form-control" placeholder="o'z fikrigizni qoldiring...." id="opinionText" name="opinion" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Yuborish</button>
            </form>
          </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('opinionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        const formData = new FormData(this);
        fetch('https://script.google.com/macros/s/AKfycbxlqNv0spKfLk-YCwlgbvWrp9s6H1XkHYdeM5LFTgJpmOmoFvVMHMvJv5ASgWdYOeh_/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert('Sizning habaringiz yuborildi!');
            const modal = bootstrap.Modal.getInstance(document.getElementById('opinionModal'));
            modal.hide();
            document.getElementById('opinionText').value = '';
          } else {
            alert('There was an error submitting your opinion.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('There was an error submitting your opinion.');
        })
        .finally(() => {
          submitButton.disabled = false;
        });
      });
    </script>
